base.package.name=com.zhaidaosi.game.server

#run mode : debug, product
run.mode=product

#timezone
time.zone=Asia/Shanghai

#charset
charset=UTF-8

#true or false
useSpring=true

#memcache
memcache.servers=127.0.0.1:11211,1
memcache.keyPrefix=jg-

#manager
manager.port=38080
manager.allowIps=127.0.0.1;10.10.2.1-10.10.2.254
manager.user=admin
manager.password=admin

#service
service.ips=127.0.0.1
service.port=28080
#syncPeriod need > 3 miao
service.syncPeriod=60
service.threadCount=0
service.heartbeatTime=6000
#socket or websocket
service.mode=websocket
service.maxLoginUser=0

#auth
auth.port=18080
auth.threadCount=0
auth.handler=auth.


#des key
des.key=1234567890!@#$qweasd

